                  choices: jsPsych.NO_KEYS,
                  stimulus_width: stimWidth,
                  stimulus_height: stimHeight,
                  trial_duration: feedbackDur,
                  data: {
                    trialType: 'points',
                    corrresp: 'na',
                    phase: 'test'
                  },
                  on_finish: function(data){
                    data.points = value
                    data.blockNum = blockNum
                    blockNum = blockNum+1
                    data.rlNum = rlNum
                    rlNum = rlNum+1
                    totalReward = totalReward+value
                    data.totalPoints = totalReward
                  }
                }
                timeline.push(points)
              }

              var doBetter = {
                type: 'instructions',
                pages: ['<p> It looks like you are having trouble with the orange and green shapes!</p>'+
                '<p>Remember: press ' + freqKey + ' for ' + freqColor + ' shapes and ' + infreqKey + ' for ' + infreqColor + 'shapes.' +
                '<p> You have <b>' +totalReward+ '</b>points! Great job!</p>'+
                '<p> Press SPACEBAR to continue.</p>'],
                key_forward:32,
                data: {
                  phase: 'test'
                }
              }
              var doBetterNode = {
                timeline: [doBetter],
                conditional_function: function(){
                  let badFlag = jsPsych.data.get().last(2).values()[0].badFlag
                  let rlPrev = jsPsych.data.get().last(1).values()[0].rlNum
                  if(rlPrev/5== Math.floor(rlPrev/5)) {
                    if(badFlag == 1){
                      return true
                      badFlag = 0
                      performanceDenom = 1
                      performanceTracker = 1
                    }else {
                      return false
                    }
                  }else{
                    return false
                  }
                }
              }
              timeline.push(doBetterNode)

              var shortBreak = {
                type: 'instructions',
                pages: function(){
                  let breakPoints = jsPsych.data.get().last(1).values()[0].totalPoints
                  return ['<p> You are doing great! Take a short break and press spacebar to continue. </p>'+
                  '<p>Remember: press ' + freqKey + ' if the shapes are ' + freqColor + ' and ' + infreqKey + ' if the'+
                  ' shapes are ' + infreqColor + '.' + '<p> You have ' +breakPoints+ ' points so far! Keep going!']},
                  key_forward:32,
                  data: {
                    phase: 'test'
                  }
                }
                var shortBreakNode = {
                  timeline: [shortBreak],
                  conditional_function: function(){
                    let rlTrial = jsPsych.data.get().last(1).values()[0].rlNum
                    if((rlTrial == 50)) {
                      return true
                    }else{
                      return false
                    }
                  }
                }
                // timeline.push(shortBreakNode)

              }



              // sample function that might be used to check if a subject has given
              // consent to participate.
              var download_checkbox = function(elem) {
                if (document.getElementById('download_checkbox').checked) {
                  return true;
                }
                else {
                  alert("You must check the box that you have downloaded the debrief to finish the study.");
                  return false;
                }
                return false;
              };


              // declare the block.
              var trial = {
                type:'external-html',
                url: "external_page.html",
                cont_btn: "continue",
                check_fn: download_checkbox
              };
              //timeline.push(trial)
              var thanks = {
                type: 'instructions',
                pages: function(){
                  let finalPoints = jsPsych.data.get().last(1).values()[0].totalPoints

                  return [ '<p> You have finished the task! </p>'+
                  '<p>Thanks for participating! You have ' +finalPoints+ ' point total! Press SPACEBAR to continue and then, DO NOT CLOSE BROWSER BEFORE BEING REDIRECTED.</p>'+
                  '<p> The redirecting might take up to 10 s. If you would like more information about the study, contact juliana.trach@yale.edu.']},
                  key_forward: 32
                }
                timeline.push(thanks)

                var ignoreColumns = ['view_history', 'trial_type','trial_index','rlType','attType','pracCounter','internal_node_id','url','success', 'attentionNum', 'totalPoints','performance', 'stim']
                jsPsych.init({
                  timeline: timeline,
                  on_finish: function() {
                  // THE ONE BELOW IS THE IMPORTANT ONE
                    Promise.all(postData(jsPsych.data.get().ignore(ignoreColumns).csv())).then((values) => {window.location.href = success})
                  }
                });

                function _postData(data, url) {
                  return fetch(url, {
                    method: 'POST',
                    mode: 'cors',
                    cache: 'no-cache',
                    credentials: 'same-origin',
                    headers: {
                      'Content-Type': 'text/csv',
                    },
                    redirect: 'follow',
                    referrerPolicy: 'no-referrer',
                    body: data,
                  })
                  .then(function (response) {
                    if (response.status !== 200) {
                      console.log('There was an issue: ' + response.status)
                    } else {
                      console.log('No issues ;)')
                    }
                    return response
                  })
                  .catch(function (err) {
                    console.log('Fetch err: ', err)
                    return 500
                  })
                }

                function postMailgun(data) {
                  return _postData(data, '/.netlify/functions/mailgun')
                }

                function postData(data) {
                  return [postMailgun(data)]
                }


              </script>
              </html>
