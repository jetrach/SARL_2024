    }},
      data: {
        stim: infreqStim_resp,
        trialType: 'infreq_resp',
        phase: 'test'
      },
      on_finish: function(data){
        keyPress = jsPsych.data.get().last(2).values()[0].key_press
        corrresp = jsPsych.data.get().last(2).values()[0].corrresp
        data.key_press = keyPress
        data.corrresp = corrresp
        data.blockNum = blockNum
    }
    }
  }
  // conditional for fixation color change
  var colorChangeNode = {
    timeline: [attRest],
    conditional_function: function(){
      rt = jsPsych.data.get().last(1).values()[0].rt
    if (rt == null){
      return false
    }else if ((attentionDur - rt) <=0){
      return false
    } else {
      return true
    }
    }
  }
  timeline.push(colorChangeNode)

  var fixation = {
    type: 'image-keyboard-response',
    stimulus: 'img/fixation.png',

    stimulus_width: stimWidth,
    choices: jsPsych.NO_KEYS,
    response_ends_trial: false,
    trial_duration: fixationDur,
    data: {
      trialType: 'fixation',
      phase: 'test'
    },
}
  timeline.push(fixation)

} else if (trialSchedule[ci] > 2) {
    //rl

    var RL= {
      type: 'image-keyboard-response',
      stimulus: RLStim,
      stimulus_height: stimHeight,
      stimulus_width: stimWidth,
      choices: ['j', 'k'],
      response_ends_trial: true,
      trial_duration: rlDur,
      data: {
        trialType: 'rl',
        corrresp: 0,
        bandOne: bandOne,
        bandTwo: bandTwo,
        phase: 'test'
            },
            on_finish: function(data){
              coin = Math.random()
              bandChosen = jsPsych.data.get().last(1).values()[0].key_press
              performanceRatio = jsPsych.data.get().last(3).values()[0].performance
              data.bandChosen = bandChosen
              data.circleVal = circleSched[rlNum]
              data.squareVal = squareSched[rlNum]
              data.coin = coin
              data.blockNum = blockNum
              if (stimOrder== 'a'){
                data.bandOneVal = squareSched[rlNum]
                data.bandTwoVal = circleSched[rlNum]
              } else if (stimOrder == 'b'){
                data.bandOneVal = circleSched[rlNum]
                data.bandTwoVal = squareSched[rlNum]
              }
              if (bandChosen == 74){
                pReward = jsPsych.data.get().last(1).values()[0].bandOneVal
                shape = jsPsych.data.get().last(1).values()[0].bandOne
              } else if (bandChosen == 75){
                pReward = jsPsych.data.get().last(1).values()[0].bandTwoVal
                shape = jsPsych.data.get().last(1).values()[0].bandTwo
              }else {
                pReward = 0
                shape = 'too slow'
              }
              data.pReward = pReward
              data.shapeChosen = shape
              if (pReward == 0){
                data.reward = 0
              }else if (coin <= pReward){
                data.reward = 1
              }else{
                data.reward = 0
              }
              trialNum = trialNum+1
              attentionRunNum = 0
              rlNum = rlNum+1
              data.trialNum = trialNum
              data.attentionRunNum = attentionRunNum
              data.rlNum = rlNum
              if(performanceRatio < .6){
                data.badFlag = 1
              }else{
                data.badFlag = 0
              }
            }
      }
      timeline.push(RL)


  // just set the repsonse to correct rn
var feedback= {

}

    function _postData(data, url) {
  return fetch(url, {
    method: 'POST',
    mode: 'cors',
    cache: 'no-cache',
    credentials: 'same-origin',
    headers: {
      'Content-Type': 'text/csv',
    },
    redirect: 'follow',
    referrerPolicy: 'no-referrer',
    body: data,
  })
    .then(function (response) {
      if (response.status !== 200) {
        console.log('There was an issue: ' + response.status)
      } else {
        console.log('No issues ;)')
      }
      return response
    })
    .catch(function (err) {
      console.log('Fetch err: ', err)
      return 500
    })
}

function postMailgun(data) {
  return _postData(data, '/.netlify/functions/mailgun')
}

function postData(data) {
  return [postMailgun(data)]
}
