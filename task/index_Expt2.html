                }else if(stimSet == 'b'){
                  data.reward = pracRewardOne[mixPracNum]
                }
              }else if(key_press == 75){
                if(stimSet == 'a'){
                  data.reward = pracRewardOne[mixPracNum]
                }else if(stimSet=='b'){
                  data.reward = pracRewardTwo[mixPracNum]
                }
              }
              data.reward = pracRewardOne[mixPracNum]

              mixPracNum = mixPracNum+1
              data.trialNum = mixPracNum
            }
          }

          timeline.push(rlPracFeedback)
          timeline.push(fixation)

        }
      }
      var lastInstructions = {
        type: 'instructions',
        pages: [ '<p> Excellent! We are now ready to begin the main task.</p>'+
        '<p> The task will take about 30 minutes to complete. Respond as quickly and accurately as possible.</p>'+
        '<p> You will get two short breaks after you are a third and two thirds through the task. These breaks can be about a minute long without going over on time for this study.</p>'+
        '<p>Remember: Press ' + freqKey + ' if the shapes are ' + freqColor + '. </p>' + '<p> Press '+ infreqKey + ' if the'+
        ' shapes are ' + infreqColor + '.</p>' + '<p>Use J and K to choose a shape when prompted.</p>'+'<p> Press SPACEBAR to begin.</p>'],
        key_forward: 32,
        data: {
          phase: 'prac'
        }
      }
      timeline.push(lastInstructions)

      //******START  EXPERIMENT******
      // EXPERIMENT TRIALS
      //trial counters
      trialNum = 0
      attentionNum = 0
      attentionRunNum = 0
      rlNum = 0
      blockNum = 1
      performanceTracker = 0
      performanceDenom = 0
      for (ci = 0; ci <= trialSchedule.length; ci++){
        // determine val of each stim
        circle = circleSched[rlNum]
        square = squareSched[rlNum]

        // figure out where the stim are
        if (stimOrder == 'a'){
          bandOne = "square"
          bandTwo = "circle"
          bandOneVal = squareSched[rlNum]
          bandTwoVal = circleSched[rlNum]
        } else if (stimOrder == 'b'){
          bandOne = "circle"
          bandTwo = "square"
          bandOneVal = circleSched[rlNum]
          bandTwoVal =  squareSched[rlNum]
        }

        // Experimental trials!!
        if (trialSchedule[ci] < 3) {
          if (trialSchedule[ci] == 1) {
            //ATTENTION TRIALS
            // frequent trials
            var freqTrial = {
              type: 'image-keyboard-response',
              stimulus: freqStim,
              stimulus_height: stimHeight,
              stimulus_width: stimWidth,
              choices: [freqKey, infreqKey],
              response_ends_trial: true,
              trial_duration: attentionDur,
              data: {
                trialType: 'freq',
                corrresp: freqResp,
                bandOne: bandOne,
                bandTwo: bandTwo,
                phase: 'test'
              },
              on_finish: function(data){
                keyPress = jsPsych.data.get().last(1).values()[0].key_press
                correctResp = jsPsych.data.get().last(1).values()[0].corrresp
                trialNum = trialNum+1
                attentionNum = attentionNum+1
                attentionRunNum = attentionRunNum+1
                performanceDenom = performanceDenom+1
                data.trialNum = trialNum
                data.attentionNum = attentionNum
                data.attentionRunNum = attentionRunNum
                data.blockNum = blockNum
                if(keyPress == correctResp){
                  data.corr = 1
                  performanceTracker = performanceTracker+1
                }else{
                  data.corr = 0
                }
                data.performance = performanceTracker/performanceDenom
              }

            }
            timeline.push(freqTrial)
            var attRest = {
              type: 'image-keyboard-response',
              stimulus: freqStim_resp,
              stimulus_height: stimHeight,
              stimulus_width: stimWidth,
              choices: jsPsych.NO_KEYS,
              response_ends_trial: false,
              trial_duration: function(){
                rt = jsPsych.data.get().last(1).values()[0].rt
                restDur = attentionDur - rt
                if (restDur >= 0){
                  return restDur
                }},
                data: {
                  stim: freqStim_resp,
                  trialType: 'freq_resp',
                  phase: 'test'
                },
                on_finish: function(data){
                  keyPress = jsPsych.data.get().last(2).values()[0].key_press
                  corrresp = jsPsych.data.get().last(2).values()[0].corrresp
                  data.key_press = keyPress
                  data.corrresp = corrresp
                  data.blockNum = blockNum
                }
              }
            } else if (trialSchedule[ci] == 2) {
              // infrequent trials
              var infreqTrial = {
                type: 'image-keyboard-response',
                stimulus: infreqStim,
                stimulus_height: stimHeight,
                stimulus_width: stimWidth,
                choices:[freqKey, infreqKey],
                response_ends_trial: true,
                trial_duration: attentionDur,
                data: {
                  trialType: 'infreq',
                  corrresp: infreqResp,
                  bandOne: bandOne,
                  bandTwo: bandTwo,
                  phase: 'test'
                },
                on_finish: function(data){
                  keyPress = jsPsych.data.get().last(1).values()[0].key_press
                  correctResp = jsPsych.data.get().last(1).values()[0].corrresp
                  trialNum = trialNum+1
                  attentionNum = attentionNum+1
                  attentionRunNum = attentionRunNum+1
                  performanceDenom = performanceDenom+1
                  data.trialNum = trialNum
                  data.attentionNum = attentionNum
                  data.attentionRunNum = attentionRunNum
                  data.blockNum = blockNum
                  if(keyPress == correctResp){
                    data.corr = 1
                    performanceTracker = performanceTracker+1
                  }else{
                    data.corr = 0
                  }
                  data.performance = performanceTracker/performanceDenom
                }
              }
              timeline.push(infreqTrial)
              var attRest = {
                type: 'image-keyboard-response',
                stimulus: infreqStim_resp,
                stimulus_height: stimHeight,
                stimulus_width: stimWidth,
                choices: jsPsych.NO_KEYS,
                response_ends_trial: false,
                trial_duration: function(){
                  rt = jsPsych.data.get().last(1).values()[0].rt
                  restDur = attentionDur - rt
                  if (restDur >= 0){
                    return restDur
                  }},
                  data: {
                    stim: infreqStim_resp,
                    trialType: 'infreq_resp',
                    phase: 'test'
                  },
                  on_finish: function(data){
                    keyPress = jsPsych.data.get().last(2).values()[0].key_press
                    corrresp = jsPsych.data.get().last(2).values()[0].corrresp
                    data.key_press = keyPress
                    data.corrresp = corrresp
                    data.blockNum = blockNum
                  }
                }
              }
              // conditional for fixation color change
              var colorChangeNode = {
                timeline: [attRest],
                conditional_function: function(){
                  rt = jsPsych.data.get().last(1).values()[0].rt
                  if (rt == null){
                    return false
                  }else if ((attentionDur - rt) <=0){
                    return false
                  } else {
                    return true
                  }
                }
              }
              timeline.push(colorChangeNode)

              var fixation = {
                type: 'image-keyboard-response',
                stimulus: 'img/fixation.png',
                stimulus_height: stimHeight,
                stimulus_width: stimWidth,
                choices: jsPsych.NO_KEYS,
                response_ends_trial: false,
                trial_duration: fixationDur,
                data: {
                  trialType: 'fixation',
                  phase: 'test'
                },
              }
              timeline.push(fixation)

            } else if (trialSchedule[ci] > 2) {
              //rl

              var RL= {
                type: 'image-keyboard-response',
                stimulus: RLStim,
                stimulus_height: stimHeight,
                stimulus_width: stimWidth,
                choices: ['j', 'k'],
                response_ends_trial: true,
                trial_duration: rlDur,
                data: {
                  trialType: 'rl',
                  corrresp: 0,
                  bandOne: bandOne,
                  bandTwo: bandTwo,
                  phase: 'test'
                },
                on_finish: function(data){
                  coin = Math.random()
                  bandChosen = jsPsych.data.get().last(1).values()[0].key_press
                  performanceRatio = jsPsych.data.get().last(3).values()[0].performance
                  data.bandChosen = bandChosen
                  data.circleVal = circleSched[rlNum]
                  data.squareVal = squareSched[rlNum]
                  data.blockNum = blockNum
                  if (stimOrder== 'a'){
                    data.bandOneVal = squareSched[rlNum]
                    data.bandTwoVal = circleSched[rlNum]
                  } else if (stimOrder == 'b'){
                    data.bandOneVal = circleSched[rlNum]
                    data.bandTwoVal = squareSched[rlNum]
                  }

                  if (bandChosen == 74){
                    reward = jsPsych.data.get().last(1).values()[0].bandOneVal
                    shape = jsPsych.data.get().last(1).values()[0].bandOne
                  } else if (bandChosen == 75){
                    reward = jsPsych.data.get().last(1).values()[0].bandTwoVal
                    shape = jsPsych.data.get().last(1).values()[0].bandTwo
                  }else {
                    reward = 0
                    shape = 'too slow'
                  }
                  data.reward = reward
                  data.shapeChosen = shape
                  attentionRunNum = 0
                  trialNum = trialNum+1
                  data.trialNum = trialNum
                  data.attentionRunNum = attentionRunNum
                  data.rlNum = rlNum+1
                  if(performanceRatio < .6){
                    data.badFlag = 1
                  }else{
                    data.badFlag = 0
                  }
                }
              }
              timeline.push(RL)

              // just set the repsonse to correct rn
              var feedback = {
                type: 'html-keyboard-response',
                stimulus: function(){
                  key_press = jsPsych.data.get().last(1).values()[0].key_press
                  var    rewardOne_string = circleSched_string[rlNum]
                  var    rewardTwo_string = squareSched_string[rlNum]
                  var    rewardOne = circleSched[rlNum]
                  var    rewardTwo = squareSched[rlNum]
                  rt = jsPsych.data.get().last(1).values()[0].rt
                  if (rt == null){
                    return '<div font size = 80> TOO SLOW  </div>'
                  } else if (key_press == 74 & stimOrder == 'a'){
                    if(rewardTwo>0){
                      return '<div class="veryhighPoints_sq"> '+rewardTwo_string+' </div>'
                    }else if (rewardTwo <= 0){
                      return '<div class="verylowPoints_sq"> '+rewardTwo_string+' </div>'
                    }
                  }  else if (key_press == 74 & stimOrder == 'b'){
                    if(rewardOne>0){
                      return '<div class="veryhighPoints"> '+rewardOne_string+' </div>'
                    }else if (rewardOne <= 0){
                      return '<div class="verylowPoints"> '+rewardOne_string+' </div>'
                    }
                  } else if (key_press == 75 & stimOrder == 'a'){
                    if(rewardOne>0){
                      return '<div class="veryhighPoints"> '+rewardOne_string+' </div>'
                    }else if (rewardOne <= 0){
                      return '<div class="verylowPoints"> '+rewardOne_string+' </div>'
                    }
                  }else if (key_press == 75 & stimOrder == 'b'){
                    if(rewardTwo>0){
                      return '<div class="veryhighPoints_sq"> '+rewardTwo_string+' </div>'
                    }else if (rewardTwo <= 0){
                      return '<div class="verylowPoints_sq"> '+rewardTwo_string+' </div>'
                    }
                  }
                },
                choices: jsPsych.NO_KEYS,
                stimulus_width: stimWidth,
                stimulus_height: stimHeight,
                trial_duration: feedbackDur,
                data: {
                  trialType: 'feedback',
                  corrresp: 'na',
                  phase: 'test'
                },
                on_finish: function(data){

                  data.blockNum = blockNum
                  rlNum = rlNum+1
                  data.rlNum = rlNum
                  data.trialNum = jsPsych.data.get().last(1).values()[0].trialNum-1
                  blockNum = blockNum+1
                  data.bandChosen = bandChosen
                  key_press = jsPsych.data.get().last(1).values()[0].key_press
                  if(key_press == null){
                  }else if(key_press == 74){
                    if(stimSet == 'a'){
                      data.reward = squareSched[rlNum]
                    }else if(stimSet == 'b'){
                      data.reward = circleSched[rlNum]
                    }
                  }else if(key_press == 75){
                    if(stimSet == 'a'){
                      data.reward = circleSched[rlNum]
                    }else if(stimSet=='b'){
                      data.reward = squareSched[rlNum]
                    }
                  }
                }
              }

              timeline.push(feedback)

              var doBetter = {
                type: 'instructions',
                pages: ['<p> It looks like you are having trouble with the orange and blue shapes!</p>'+
                '<p>Remember: press ' + freqKey + ' for ' + freqColor + ' shapes and ' + infreqKey + ' for ' + infreqColor + 'shapes.' + '<p> Press SPACEBAR to continue.</p>'],
                key_forward:32,
                data: {
                  phase: 'test'
                }
              }
              var doBetterNode = {
                timeline: [doBetter],
                conditional_function: function(){
                  badFlag = jsPsych.data.get().last(2).values()[0].badFlag
                  rlPrev = jsPsych.data.get().last(1).values()[0].rlNum
                  if(rlPrev/5== Math.floor(rlPrev/5)) {
                    if(badFlag == 1){
                      return true
                      badFlag = 0
                      performanceDenom = 1
                      performanceTracker = 1
                    }else {
                      return false
                    }
                  }else{
                    return false
                  }
                }
              }
              timeline.push(doBetterNode)

              var shortBreak = {
                type: 'instructions',
                pages: ['<p> You are doing great! Take a short break and press spacebar to continue. </p>'+
                '<p>Remember: press ' + freqKey + ' if the shapes are ' + freqColor + ' and ' + infreqKey + ' if the'+
                ' shapes are ' + infreqColor + '.'],
                key_forward:32,
                data: {
                  phase: 'test'
                }
              }
              var shortBreakNode = {
                timeline: [shortBreak],
                conditional_function: function(){
                  rlTrial = jsPsych.data.get().last(2).values()[0].rlNum
                  if((rlTrial == 50) || (rlTrial == 125)) {
                    return true
                  }else{
                    return false
                  }
                }
              }
              timeline.push(shortBreakNode)

            }

          }

          // sample function that might be used to check if a subject has given
          // consent to participate.
          var download_checkbox = function(elem) {
            if (document.getElementById('download_checkbox').checked) {
              return true;
            }
            else {
              alert("You must check the box that you have downloaded the debrief to finish the study.");
              return false;
            }
            return false;
          };


          // declare the block.
          var trial = {
            type:'external-html',
            url: "external_page.html",
            cont_btn: "continue",
            check_fn: download_checkbox
          };
          //timeline.push(trial)
          var thanks = {
            type: 'instructions',
            pages: [ '<p> You have finished the task! </p>'+
            '<p>Thanks for participating! Press SPACEBAR to continue and then, DO NOT CLOSE BROWSER BEFORE BEING REDIRECTED.</p>'+
            '<p> The redirecting might take up to 10 s. If you would like more information about the study, contact juliana.trach@yale.edu.'],
            key_forward: 32
          }
          timeline.push(thanks)

          var ignoreColumns = ['view_history', 'trial_index','internal_node_id','url','success']
          jsPsych.init({
            timeline: timeline,
            on_finish: function() {
                // THE ONE BELOW IS THE IMPORTANT ONE
              Promise.all(postData(jsPsych.data.get().ignore(ignoreColumns).csv())).then((values) => {window.location.href = success})
            }
          });

          function _postData(data, url) {
            return fetch(url, {
              method: 'POST',
              mode: 'cors',
              cache: 'no-cache',
              credentials: 'same-origin',
              headers: {
                'Content-Type': 'text/csv',
              },
              redirect: 'follow',
              referrerPolicy: 'no-referrer',
              body: data,
            })
            .then(function (response) {
              if (response.status !== 200) {
                console.log('There was an issue: ' + response.status)
              } else {
                console.log('No issues ;)')
              }
              return response
            })
            .catch(function (err) {
              console.log('Fetch err: ', err)
              return 500
            })
          }

          function postMailgun(data) {
            return _postData(data, '/.netlify/functions/mailgun')
          }

          function postData(data) {
            return [postMailgun(data)]
          }


          </script>
          </html>
